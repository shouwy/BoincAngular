<div class="ng-scope" ng-controller="projectCtrl">
  <div class="row">
  <div class="col-lg-12">
    <div id="content-header" class="clearfix">
      <div class="pull-left">
        <ol class="breadcrumb">
          <li><a ui-sref="app.home">Home</a></li>
          <li class="active"><span>Projects</span></li>
        </ol>
        <h1>Projects</h1>
      </div>
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <header class="main-box-header clearfix"><h2 class="pull-left">Project List</h2></header>
        <div class="main-box-body clearfix">
        <table datatable="ng" dt-options="projectCtrl.dtOptions" class="row-border hover" >
          <thead>
            <tr>
              <th ng-hide="true">ID</th>
              <th>Name</th>
              <th>Status</th>
              <th>Archived</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="p in projects track by $index" ng-class="{rowActive : $index == selectedRowProject}" ng-click="getProject(p, $index)">
              <td ng-hide="true" >{{$index}}</td>
              <td ng-bind="p.name" ></td>
              <td ng-bind="p.status" ></td>
              <td ng-bind="p.archived" ></td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
    </div>

    <div class="col-lg-12" ng-if="rowDetail">
      <div class="main-box clearfix">
        <header class="main-box-header clearfix"><h2>General</h2></header>
        <div class="main-box-body clearfix">
        <ul class="widget-products">
          <li class="clearfix"><div class="name"><label>Id : <span class="response-data">{{rowDetail.idProject}}</span></label></div></li>
          <li class="clearfix"><div class="name"><label>Nom : <span class="response-data">{{rowDetail.name}}</span></label></div></li>
          <li class="clearfix"><div class="name"><label>Status : <span class="response-data">{{rowDetail.status}}</span></label></div></li>
          <li class="clearfix"><div class="name"><label>Archived : <span class="response-data">{{rowDetail.archived}}</span></label></div></li>
        </ul>
        </div>
      </div>
    </div>

    <div class="col-lg-6" ng-if="rowDetail">
      <div class="main-box clearfix">
        <header class="main-box-header clearfix"><h2>Repartion Of User</h2></header>
        <div class="main-box-body clearfix">

        </div>
      </div>
    </div>
    <div class="col-lg-6" ng-if="rowDetail">
      <div class="main-box clearfix">
        <header class="main-box-header clearfix"><h2>Repartion Of Computer</h2></header>
        <div class="main-box-body clearfix">
          <highchart id="chartComputer" series="chartDataComputer" title="Repartion Of Computer" options="chart.options"></highchart>
        </div>
      </div>
    </div>
    <div class="col-lg-6" ng-if="rowDetail">
      <div class="main-box clearfix">
        <header class="main-box-header clearfix"><h2>List User</h2></header>
        <div class="main-box-body clearfix">
          <table datatable="ng" dt-options="projectCtrl.dtOptions" class="row-border hover" >
            <thead>
            <tr>
              <th ng-hide="true">ID</th>
              <th>Name</th>
              <th>BoincId</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="u in users track by $index" ng-class="{rowActive : $index == selectedRowUser}" ng-click="getStatUser(u, $index)">
              <td ng-hide="true" >{{$index}}</td>
              <td ng-bind="u.name" ></td>
              <td ng-bind="u.boincId" ></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-lg-6" ng-if="rowDetail">
      <div class="main-box clearfix">
        <header class="main-box-header clearfix"><h2>List Computer</h2></header>
        <div class="main-box-body clearfix">
          <table datatable="ng" dt-options="projectCtrl.dtOptions" class="row-border hover" >
            <thead>
            <tr>
              <th ng-hide="true">ID</th>
              <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="c in computers track by $index" ng-class="{rowActive : $index == selectedRowComputer}" ng-click="getStatComputer(c, $index)">
              <td ng-hide="true" >{{$index}}</td>
              <td ng-bind="c.name" ></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
