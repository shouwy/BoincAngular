<div class="row ng-scope" ng-controller="projectCtrl">
  <div class="col-lg-12">
    <div id="content-header" class="clearfix">
      <div class="pull-left">
        <ol class="breadcrumb">
          <li><a ui-sref="app.home">Home</a></li>
          <li class="active"><span>Projects</span></li>
        </ol>
        <h1>Projects</h1>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="main-box">
      <table ng-table="projectTable" class="table">
        <tbody>
        <tr ng-repeat="p in projects">
          <td data-title="'Id'" >{{p.idProject}}</td>
          <td data-title="'Name'" >{{p.name}}</td>
          <td data-title="'Status'" >{{p.status}}</td>
          <td data-title="'Archived'" >{{p.archived}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
